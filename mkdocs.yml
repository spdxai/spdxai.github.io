site_name: SPDX AI Working Group
site_description: Technical Working Group for AI and Dataset profiles of SPDX specification
site_author: SPDX AI Working Group
copyright: Copyright &copy; 2025, The Linux Foundation and its Contributors.
site_url: https://spdx-ai.github.io/spdx-ai/
repo_url: https://github.com/spdx-ai/spdx-ai
repo_name: spdx-ai/spdx-ai

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

nav:
  - Home: index.md
  - examples.md
  - publications.md
  - contribute.md

plugins:
  - optimize
  - search
  - social
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/spdx-ai
    - icon: fontawesome/brands/linux
      link: https://www.linuxfoundation.org/
